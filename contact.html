        <article class="main__article contact">
           <h2 class="contact__h2">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get" class="contact__form">

        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>
            <p class="contact__p">
                <label for="name" class="contact__label">Name:</label>
            <input class="contact__input" type="text" name="name" id="name" placeholder="enter name" required>
            </p>
            <p class="contact__p">
            <label for="email" class="contact__label">Email:</label>
            <input class="contact__input" type="email" name="email" id="email" placeholder="enter email" required>
        </p>
        
       <p class="contact__p">
          <label for="message" class="contact__label">Your message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea>
        </p>
        <p class="contact__p">
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post" class="contact__button">Submit</button>
            <button type="reset" class="contact__button">Reset</button>
        </p>
    </fieldset>
    </form>
</article>
